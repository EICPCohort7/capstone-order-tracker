name: Node Build, Testing, Linting & Formatting CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install
    
    # webpack.config has files we are missing at the moment
    # - run: npm run build --if-present
    
    # at the moment mocharc.cjs requires .env
    # ENV_FILE holds env variables (empty at the moment) and they are written to .env
    - run: touch .env
    - run: echo $ENV_FILE >> .env
    - run: npm run test:mocha --if-present
  
    # Static code analysis: Eslint. Checks programmatic and stylistic errors
    - run: npx eslint . --ext .js,.jsx,.ts,.tsx
    
   # Automated code formatting (all files)
    - run: npx prettier --write .
